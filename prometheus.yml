global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules

scrape_configs:
  - job_name: 'prometheus' # Scrape Prometheus itself
    static_configs:
      - targets: ['localhost:9090'] # Prometheus's own metrics endpoint

  - job_name: 'node_exporter' # Example for scraping node_exporter
    static_configs:
      - targets: ['localhost:9100'] # Assuming node_exporter runs on port 9100

  # You can add more scrape configurations for other services here
  # - job_name: 'my_application'
  #   static_configs:
  #     - targets: ['my_app_server:8080']
